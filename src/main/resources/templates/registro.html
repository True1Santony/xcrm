<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Registro de Organización</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="login-container">
  <h1 th:text="${titulo}">Registro de Organización</h1>

  <!-- Mensaje de error en caso de no coincidir el email o contraseña -->
  <div th:if="${error}" th:text="${error}" class="error-message" style="color: red;"></div>

  <form action="#" method="post" class="login-form" th:action="@{/registro}">
    <input type="text" placeholder="Nombre" name="nombre" required>

    <!-- Email y Confirmación de Email -->
    <input type="email" placeholder="Email" name="email" required>
    <input type="email" placeholder="Confirma tu Email" name="confirmEmail" required>

    <!-- Contraseña y Confirmación de Contraseña -->
    <input type="password" placeholder="Contraseña" name="password" required>
    <input type="password" placeholder="Confirma tu Contraseña" name="confirmPassword" required>

    <!-- Plan como menú desplegable -->
    <label for="plan">Selecciona un Plan:</label>
    <select name="plan" id="plan" required>
      <option value="" disabled selected>-- Elige un Plan --</option>
      <option value="Gratuito">Gratuito</option>
      <option value="Standard">Standard</option>
      <option value="Premium">Premium</option>
    </select>

    <button type="submit">Registrar</button>
  </form>

  <p class="register-link">
    ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
  </p>
</div>
</body>
</html>
