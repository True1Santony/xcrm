<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${titulo}">Registro de Organización</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }
    .btn-custom {
      background-color: #4facfe;
      border: none;
      color: white;
    }
    .btn-custom:hover {
      background-color: #3a8acf;
    }
    .error-messages ul {
      list-style: none;
      padding-left: 0;
    }
    .error-messages li {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="card">
  <h1 class="text-center mb-4" th:text="${titulo}">Registro de Organización</h1>

  <!-- Mensajes de error -->
  <div th:if="${errores}" class="error-messages mb-3">
    <ul>
      <li th:each="error : ${errores}" th:text="${error}"></li>
    </ul>
  </div>

  <form method="post" th:action="@{/registro}">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Nombre de la compañía" name="nombreEmpresa" required>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Nombre del usuario Administrador" name="nombreAdmin" required>
    </div>

    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" name="email" required>
    </div>

    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Confirma tu Email" name="confirmEmail" required>
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Confirma tu Contraseña" name="confirmPassword" required>
    </div>

    <div class="mb-3">
      <label for="plan" class="form-label">Selecciona un Plan:</label>
      <select class="form-select" name="plan" id="plan" required>
        <option value="" disabled selected>-- Elige un Plan --</option>
        <option value="Gratuito">Gratuito</option>
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
      </select>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-custom btn-lg">Registrar</button>
    </div>
  </form>

  <p class="text-center mt-4">
    ¿Ya tienes una cuenta? <a th:href="@{/login}" class="text-decoration-none text-primary">Inicia sesión aquí</a>
  </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
