<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Navbar Anónimo Mejorado</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
      <img th:src="@{/images/logo3.png}" alt="Logo XCRM" height="40" class="me-2">
      <span class="fw-bold fs-4 text-primary">XCRM</span>
    </a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/caracteristicas}">
            <i class="bi bi-star-fill me-1"></i> Características
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contacto}">
            <i class="bi bi-envelope-fill me-1"></i> Contacto
          </a>
        </li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
          <a th:href="@{/mi-cuenta}" class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1">
            <i class="bi bi-person-circle"></i> Mi Cuenta
          </a>
          <form th:action="@{/logout}" method="post" class="m-0">
            <button class="btn btn-primary btn-sm d-flex align-items-center gap-1" type="submit">
              <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </button>
          </form>
        </div>
        <div sec:authorize="isAnonymous()">
          <a th:href="@{/login}" class="btn btn-primary btn-sm d-flex align-items-center gap-1">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
