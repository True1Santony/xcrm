<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Navbar Anónimo</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-custom sticky-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/logo3.png}" alt="Logo XCRM" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{/}"><i class="bi bi-house-door"></i> Inicio</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/caracteristicas}"><i class="bi bi-star"></i> Características</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/precios}"><i class="bi bi-tag"></i> Precios</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/contacto}"><i class="bi bi-envelope"></i> Contacto</a></li>
      </ul>
      <div class="d-flex">
        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
          <a th:href="@{/mi-cuenta}" class="btn btn-outline-dark me-2"><i class="bi bi-person-circle"></i> Mi Cuenta</a>
          <form th:action="@{/logout}" method="post">
            <button class="btn btn-dark" type="submit"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
          </form>
        </div>
        <div sec:authorize="isAnonymous()">
          <a th:href="@{/login}" class="btn btn-custom"><i class="bi bi-box-arrow-in-right"></i> Login</a>
        </div>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
