<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Mi Cuenta</h1>

<div th:if="${organizacion}">
    <h2>Organización Activa: <span th:text="${organizacion.nombre}"></span></h2>
</div>

<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<h3>Registrar Nuevo Usuario</h3>
<form th:action="@{/usuarios/registro}" method="post" th:object="${nuevoUsuario}">
    <div>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" th:field="*{username}" required />
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" th:field="*{password}" required />
    </div>

    <input type="hidden" th:name="organizacionId" th:value="${organizacion.id}" /> <!--ID de organización -->
    <button type="submit">Registrar Usuario</button>
</form>

<a th:href="@{/}">Volver a Inicio</a>
</body>
</html>
